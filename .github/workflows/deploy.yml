name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install the dependencies
        run: |
          python -m pip install -r jupyterlite/requirements.txt
      - name: Build the JupyterLite site
        run: |
          cd jupyterlite
          jupyter lite build --contents content --output-dir ../_site/jupyterlite
          cd ..
          echo "pwd"
          pwd
          echo "ls"
          ls
          echo "ls _site"
          ls _site    
      - name: Setup quarto
        uses: quarto-dev/quarto-actions/setup@v2
      - run: |
          quarto --version
          cd slides
          quarto add r-wasm/quarto-live --no-prompt
          quarto add coatless-quarto/pyodide --no-prompt
          cd ..
      - name: Render quarto slides
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: html # If set, it will be equivalent to `quarto render --to html`
          path: slides # By default, the current working dir is used i.e `quarto render .`
      - name: Check the build
        run: |
          echo "pwd"
          pwd
          echo "ls"
          ls
          echo "ls _site"
          ls _site
      - name: Any Name Bash Test Step
        shell: bash
        run: |
          echo "pwd"
          pwd
          echo "ls"
          ls
          echo "ls _site"
          ls _site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
